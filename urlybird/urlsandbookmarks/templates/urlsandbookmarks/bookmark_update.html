{% extends 'urlsandbookmarks/bookmarks_base.html' %}
{% load bootstrap3 %}
{% block content %}
    <h1>Update {{ bookmark.name }}</h1>
    <form method="post" action="{% url "bookmark_update" bookmark.id %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="submit" value="save">
    </form>
{% endblock %}
