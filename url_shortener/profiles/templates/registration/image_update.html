{% extends 'bookmarksite/bookmark_base.html' %}

{% load bootstrap3 %}

{% block content %}
    <h1>Add profile image</h1>
    <form method="post" action="{% url 'update_profile' user.id %}" enctype='multipart/form-data'>
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" name="submit" value="update!">
    </form>

{% endblock %}
